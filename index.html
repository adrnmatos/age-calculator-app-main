<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="inputs">
      <div class="part">
        <label for="day">Day</label>
        <input id="day" placeholder="DD">
      </div>

      <div class="part">
        <label for="month">Month</label>
        <input id="month" placeholder="MM">
      </div>

      <div class="part">
        <label for="year">Year</label>
        <input id="year" placeholder="YYYY">
      </div>
    </div>

    <hr>
    <button onclick="calculate()">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>

    <div class="results">
      <div class="result">
        <span id="years-result" class="result-value">--</span> years
      </div>
      <div class="result">
        <span id="months-result" class="result-value">--</span> months
      </div>
      <div class="result">
        <span id="days-result" class="result-value">--</span> days
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">adrnmatos</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>

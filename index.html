<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="inputs">
      <div class="part">
        <label for="input-day">Day</label>
        <input id="input-day" placeholder="DD">
        <span id="error-message-day" class="hidden">This field is required</span>
      </div>

      <div class="part">
        <label for="input-month">Month</label>
        <input id="input-month" placeholder="MM">
        <span id="error-message-month" class="hidden">This field is required</span>
      </div>

      <div class="part">
        <label for="input-year">Year</label>
        <input id="input-year" placeholder="YYYY">
        <span id="error-message-year" class="hidden">This field is required</span>
      </div>
    </div>

    <div class="controls">
      <hr />
      <button class="div1" onclick="calculate()">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div class="results">
      <div class="result">
        <span id="result-years" class="result-value">--</span> years
      </div>
      <div class="result">
        <span id="result-months" class="result-value">--</span> months
      </div>
      <div class="result">
        <span id="result-days" class="result-value">--</span> days
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">adrnmatos</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>

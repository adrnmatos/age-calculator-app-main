<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="input-area">
      <div class="input-elem">
        <label for="day-input-elem" id="day-label-elem">Day</label>
        <input id="day-input-elem" placeholder="DD">
        <span id="day-error-message-area" class="hidden">This field is required</span>
      </div>

      <div class="input-elem">
        <label for="month-input-elem" id="month-label-elem">Month</label>
        <input id="month-input-elem" placeholder="MM">
        <span id="month-error-message-area" class="hidden">This field is required</span>
      </div>

      <div class="input-elem">
        <label for="year-input-elem" id="year-label-elem">Year</label>
        <input id="year-input-elem" placeholder="YYYY">
        <span id="year-error-message-area" class="hidden">This field is required</span>
      </div>
    </div>

    <div class="control-area">
      <hr />
      <img src="./assets/images/icon-arrow.svg" onclick="calculate()" alt="process-image">
    </div>

    <div class="results-area">
      <div class="result-elem">
        <span id="result-years" class="result-value">--</span> years
      </div>
      <div class="result-elem">
        <span id="result-months" class="result-value">--</span> months
      </div>
      <div class="result-elem">
        <span id="result-days" class="result-value">--</span> days
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">adrnmatos</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
